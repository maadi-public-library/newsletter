body{
  margin:0;

.container{
  max-width:1100px;
  margin:0 auto;
  background:#fff;
  padding:30px 20px 60px;
}

/* ===== HEADER ===== */
.header-bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:20px;
}

.header-left,
.header-right{
  width:180px;
  display:flex;
  align-items:center;
}

.header-left{justify-content:flex-start;}
.header-right{justify-content:flex-end;}

.header-left img,
.header-right img{
  max-height:60px;
}

.header-center{
  flex:1;
  text-align:center;
}

.header-center h1{
  margin:0;
  font-size:32px;
  color:var(--dark-blue);
}

.archive-bar{
  margin-top:18px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  background:var(--primary-blue);
  color:#fff;
  padding:14px 0;
  border-radius:6px;
}

/* ===== YEAR SECTION ===== */
.year-section{
  margin-top:60px;
}

.year-title{
  font-size:24px;
  font-weight:700;
  color:var(--dark-blue);
  border-bottom:3px solid var(--primary-blue);
  padding-bottom:8px;
  margin-bottom:24px;
}

/* ===== GRID ===== */
.news-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:28px;
}

/* ===== CARD ===== */
.news-card{
  display:flex;
  align-items:center;
  gap:16px;
  padding:18px;
  border-radius:12px;
  background:#f9fafc;
  box-shadow:0 6px 20px rgba(0,0,0,0.05);
  transition:.2s ease;
}

.news-card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 28px rgba(0,0,0,0.08);
}

.news-cover{
  width:90px;
  flex-shrink:0;
  aspect-ratio:3/4;
  border-radius:6px;
  overflow:hidden;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.news-cover img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.news-content{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.month{
  font-size:18px;
  font-weight:700;
  color:var(--dark-blue);
}

.month-ar{
  font-size:14px;
  font-weight:600;
  color:#555;
}

.button-group{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.button{
  font-size:13px;
  padding:8px 12px;
  border-radius:6px;
  text-align:center;
  background:var(--primary-blue);
  color:#fff !important;
  text-decoration:none;
  font-weight:600;
  transition:.2s ease;
}

.button:hover{
  background:#083d6b;
}

/* ===== FOOTER ===== */
footer{
  margin-top:70px;
  padding-top:25px;
  border-top:1px solid #eee;
  text-align:center;
}

.footer-credit{
  font-size:13px;
  color:#555;
}

.footer-credit img{
  height:13px;
  vertical-align:middle;
  margin-left:6px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:1000px){
  .news-grid{
    grid-template-columns:repeat(2,1fr);
  }
}

@media(max-width:768px){

  .header-bar{
    flex-direction:column;
    gap:15px;
  }

  .header-left,
  .header-right{
    width:auto;
    justify-content:center;
  }

  .news-grid{
    grid-template-columns:1fr;
  }

  .news-card{
    flex-direction:column;
    text-align:center;
  }

  .button-group{
    width:100%;
  }
}
</style>

<script>
/* ===== AUTO SORT + YEAR GROUP ===== */
const container=document.getElementById("all-news");
const cards=Array.from(container.querySelectorAll(".news-card"));

cards.sort((a,b)=>b.dataset.date.localeCompare(a.dataset.date));

const grouped={};

cards.forEach(card=>{
  const year=card.dataset.date.split("-")[0];
  if(!grouped[year]) grouped[year]=[];
  grouped[year].push(card);
});

container.innerHTML="";

Object.keys(grouped).sort((a,b)=>b-a).forEach(year=>{

  const section=document.createElement("div");
  section.className="year-section";

  const title=document.createElement("div");
  title.className="year-title";
  title.textContent=year;

  const grid=document.createElement("div");
  grid.className="news-grid";

  grouped[year].forEach(card=>grid.appendChild(card));

  section.appendChild(title);
  section.appendChild(grid);
  container.appendChild(section);
});
</script>
