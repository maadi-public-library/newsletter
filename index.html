}

.archive-line{
  height:4px;

  margin:0 auto 50px;
  border-radius:3px;
}

/* ===== YEAR ===== */
.year-section{
  margin-bottom:70px;
}

.year-title{
  font-size:26px;
  font-weight:700;
  color:var(--dark-blue);
  border-bottom:3px solid var(--primary-blue);

}

/* ===== GRID ===== */
.news-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:40px;
}

/* ===== CARD ===== */
.news-card{
  background:#f9fafc;
  border-radius:14px;
  padding:24px 20px 30px;
  text-align:center;
  box-shadow:0 6px 22px rgba(0,0,0,0.05);
  transition:.2s ease;
}

.news-card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 32px rgba(0,0,0,0.08);
}

/* Month title ìœ„ë¡œ */
.news-month{
  font-size:19px;
  font-weight:700;
  margin-bottom:6px;
}

.news-month-ar{
  font-size:15px;
  font-weight:700;
  margin-bottom:18px;
  color:#444;
}

.news-cover{
  width:100%;
  height:250px;
  overflow:hidden;
  border-radius:10px;
  margin-bottom:22px;
}

.news-cover img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.3s ease;
}

.news-cover img:hover{
  transform:scale(1.05);
}

/* ë²„íŠ¼ ì„¸ë¡œ */
.button-group{

  flex-direction:column;
  gap:14px;
}

a.button{
  padding:11px 16px;
  font-size:14px;
  font-weight:600;
  border-radius:6px;
  background:var(--primary-blue);
  color:#fff !important;
  text-decoration:none;
  transition:.2s ease;
}

a.button:hover{
  background:#083d6b;
}

/* ===== FOOTER ===== */
footer{
  margin-top:90px;
  padding-top:25px;
  border-top:1px solid #eee;

}

.footer-credit{

  color:#555;
}

.footer-partner{
  display:inline-flex;
  align-items:center;
  margin-left:6px;
}

.footer-partner img{
  height:11px;
  vertical-align:middle;
}

/* ===== RESPONSIVE ===== */
@media(max-width:1100px){
  .news-grid{
    grid-template-columns:repeat(2,1fr);
  }
}

@media(max-width:768px){

  .header-bar{
    flex-direction:column;
    gap:15px;
  }

  .header-left,
  .header-right{
    width:auto;
    justify-content:center;
  }

  .news-grid{
    grid-template-columns:1fr;
  }

  .news-cover{
    height:220px;
  }
}
</style>

<script>
const container=document.getElementById("all-news");
const cards=Array.from(container.querySelectorAll(".news-card"));
cards.sort((a,b)=>b.dataset.date.localeCompare(a.dataset.date));

const grouped={};

cards.forEach(card=>{
  const year=card.dataset.date.split("-")[0];
  if(!grouped[year]) grouped[year]=[];
  grouped[year].push(card);
});

container.innerHTML="";

Object.keys(grouped).sort((a,b)=>b-a).forEach(year=>{
  const section=document.createElement("div");
  section.className="year-section";

  const title=document.createElement("div");
  title.className="year-title";
  title.textContent=year;

  const grid=document.createElement("div");
  grid.className="news-grid";

  grouped[year].forEach(card=>grid.appendChild(card));

  section.appendChild(title);
  section.appendChild(grid);
  container.appendChild(section);
});
</script>
