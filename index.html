<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maadi Public Library | Newsletter Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary-blue: #0B5FA5;
      --dark-blue: #1F3C6D;
      --light-gray: #F4F6F8;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--light-gray);
      color: #222;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px 20px 50px;
    }

    /* Top logo bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .top-bar img {
      max-height: 60px;
      object-fit: contain;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      margin: 0 0 10px;
      font-size: 30px;
      color: var(--dark-blue);
    }

    header p {
      margin: 0;
      font-size: 15px;
      color: #555;
    }

    /* Section */
    section {
      margin-bottom: 40px;
    }

    section h2 {
      font-size: 20px;
      color: var(--dark-blue);
      border-bottom: 3px solid var(--primary-blue);
      padding-bottom: 8px;
      margin-bottom: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 12px;
    }

    a {
      display: inline-block;
      padding: 10px 14px;
      background: var(--primary-blue);
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    a:hover {
      background: #094f8a;
    }

    /* Footer */
    footer {
      margin-top: 60px;
      padding-top: 25px;
      border-top: 1px solid #ddd;
      text-align: center;
    }

    .footer-logo {
      margin-bottom: 10px;
    }

.footer-logo img {
  height: 10px;
  width: auto;
  margin: 0 4px;
  vertical-align: middle;
}

    footer p {
      margin: 0;
      font-size: 13px;
      color: #555;
    }


/* === FORCE OVERRIDE FOR FOOTER LOGO LINK === */
footer .footer-logo a {
  display: inline;
  padding: 0;
  background: none !important;
}

footer .footer-logo a:hover {
  background: none !important;
}

footer .footer-logo a img {
  background: none;
}


    
  </style>
</head>

<body>
  <div class="container">

    <!-- Logos -->
    <div class="top-bar">
     <img src="assets/logos/ESCD_logo.png" alt="ESCD Logo">
      <img src="assets/logos/Maadi_Public_Library_logo.png" alt="Maadi Public Library Logo">
     
    </div>

    <!-- Title -->
    <header>
      <h1>Maadi Public Library</h1>
      <p>Monthly Newsletter Archive (PDF)</p>
    </header>

    <!-- 2025 (TOP) -->
    <section>
      <h2>2025</h2>
      <ul>
        <li>
          <a href="2025/12/maadi-2025-12.pdf" target="_blank">
            December 2025 Newsletter
          </a>
        </li>
      </ul>
    </section>

    <!-- 2026 (BOTTOM) -->
    <section>
      <h2>2026</h2>
      <ul>
        <li>
          <a href="2026/01/maadi-2026-01.pdf" target="_blank">
            January 2026 Newsletter
          </a>
        </li>
      </ul>
    </section>

    <!-- Footer -->
    <footer>
  <p>
    This newsletter archive is produced through a collaborative partnership
    between Maadi Public Library and the Korea International Cooperation Agency
   <span class="footer-logo">
  <a href="https://www.koica.go.kr/sites/koica_en/index.do"
     target="_blank"
     rel="noopener noreferrer">
    <img
      src="assets/logos/KOICA_logo_s.png"
      alt="KOICA"
      title="Korea International Cooperation Agency"
    >
  </a>
</span>

  </p>
</footer>


  </div>
</body>
</html>
