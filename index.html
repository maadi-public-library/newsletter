<style>
:root {
  --primary-blue: #0B5FA5;
  --dark-blue: #1F3C6D;
  --light-gray: #F4F6F8;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: var(--light-gray);
  color: #222;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  background: #ffffff;
  padding: 40px 20px 70px;
}

/* ===== HEADER ===== */
.header-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 25px;
}

.header-left,
.header-right {
  width: 170px;
  display: flex;
  align-items: center;
}

.header-left { justify-content: flex-start; }
.header-right { justify-content: flex-end; }

.header-left img,
.header-right img {
  max-height: 60px;
  width: auto;
}

.header-center {
  flex: 1;
  text-align: center;
}

.header-center h1 {
  margin: 0;
  font-size: 34px;
  color: var(--dark-blue);
}

/* ===== BLUE BAR TITLE ===== */
.archive-bar {
  background: var(--primary-blue);
  color: #ffffff;
  text-align: center;
  font-size: 24px;
  font-weight: 700;
  padding: 14px 10px;
  border-radius: 6px;
  margin-bottom: 50px;
  line-height: 1.4;
}

/* ===== YEAR ===== */
.year-section {
  margin-bottom: 60px;
}

.year-title {
  font-size: 24px;
  font-weight: 700;
  color: var(--dark-blue);
  border-bottom: 3px solid var(--primary-blue);
  padding-bottom: 8px;
  margin-bottom: 30px;
}

/* ===== CARD ===== */
.news-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 30px;
}

.news-card {
  display: grid;
  grid-template-columns: 150px 1fr;
  gap: 22px;
  align-items: center;
  padding: 20px;
  border-radius: 12px;
  background: #f9fafc;
  box-shadow: 0 6px 20px rgba(0,0,0,0.05);
  transition: 0.2s ease;
}

.news-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 28px rgba(0,0,0,0.08);
}

.news-cover {
  width: 150px;
  height: 210px;
  overflow: hidden;
  border-radius: 8px;
}

.news-cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.news-content strong {
  display: block;
  font-size: 18px;
  margin-bottom: 6px;
}

.news-content .ar-title {
  font-size: 14px;
  color: #555;
  margin-bottom: 18px;
  display: block;
}

/* ===== BUTTONS (ÏÑ∏Î°ú Î∞∞Ïπò) ===== */
.button-group {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-width: 180px;
}

a.button {
  padding: 10px 18px;
  font-size: 14px;
  font-weight: 600;
  border-radius: 6px;
  background: var(--primary-blue);
  color: #fff !important;
  text-decoration: none;
  text-align: center;
  transition: 0.2s ease;
}

a.button:hover {
  background: #083d6b;
}

/* ===== FOOTER ===== */
footer {
  margin-top: 70px;
  padding-top: 25px;
  border-top: 1px solid #eee;
  text-align: center;
}

.footer-credit {
  font-size: 13px;
  color: #555;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.footer-credit img {
  height: 14px;
  width: auto;
  vertical-align: middle;
  transition: opacity 0.2s ease;
}

.footer-credit img:hover {
  opacity: 0.8;
}

/* ===== Responsive ===== */
@media (max-width: 768px) {

  .header-bar {
    flex-direction: column;
    gap: 15px;
  }

  .header-left,
  .header-right {
    width: auto;
    justify-content: center;
  }

  .news-card {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .news-cover {
    margin: 0 auto;
  }

  .button-group {
    margin: 0 auto;
  }
}
</style>
</head>
