<style>
:root{
  --primary-blue:#0B5FA5;
  --dark-blue:#1F3C6D;
  --light-gray:#F4F6F8;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:var(--light-gray);
  color:#222;
}

.container{
  max-width:1200px;
  margin:0 auto;
  background:#fff;
  padding:30px 20px 70px;
}

/* ===== HEADER ===== */
.header-bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:10px;
}

.header-left,
.header-right{
  width:200px;
  display:flex;
  align-items:center;
}

.header-left{justify-content:flex-start;}
.header-right{justify-content:flex-end;}

.header-left img,
.header-right img{
  max-height:60px;
}

.header-center{
  flex:1;
  text-align:center;
}

.header-center h1{
  margin:0;
  font-size:34px;
  color:var(--dark-blue);
}

/* ===== ARCHIVE TITLE ===== */
.archive-title{
  text-align:center;
  font-size:22px;
  font-weight:700;
  color:var(--dark-blue);
  margin:10px 0 10px;
}

.archive-line{
  height:16px;
  width:640px;
  background:var(--primary-blue);
  margin:8px auto 50px;
  border-radius:4px;
}

/* ===== YEAR ===== */
.year-section{
  margin-bottom:30px;
}

.year-title{
  font-size:26px;
  font-weight:800;
  color:var(--dark-blue);
  border-bottom:3px solid var(--primary-blue);
  padding-bottom:8px;
  margin-bottom:35px;
}

/* ===== GRID ===== */
.news-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:40px;
}

/* ===== CARD ===== */
.news-card{
  background:#f9fafc;
  border-radius:14px;
  padding:24px 20px 30px;
  text-align:center;
  box-shadow:0 6px 22px rgba(0,0,0,0.05);
  transition:.2s ease;
}

.news-card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 32px rgba(0,0,0,0.08);
}

/* ===== MONTH TEXT ===== */
.news-month{
  font-size:22px;
  font-weight:800;
  color:var(--dark-blue);
  margin-bottom:6px;
  position:relative;
  padding-bottom:10px;
}

.news-month::after{
  content:"";
  display:block;
  width:45px;
  height:3px;
  background:var(--primary-blue);
  margin:8px auto 0;
  border-radius:2px;
}

.news-month-ar{
  font-size:17px;
  font-weight:700;
  margin-bottom:22px;
  color:#333;
}

/* ===== COVER ===== */
.news-cover{
  width:65%;
  margin:0 auto 22px;
  aspect-ratio:3/4;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:10px;
}


.news-cover img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  transition:.3s ease;
}

.news-cover img:hover{
  transform:scale(1.05);
}

/* ===== BUTTONS ===== */
.button-group{
  width:65%;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:14px;
}

a.button{
  width:100%;
  padding:11px 0;
  font-size:14px;
  font-weight:600;
  border-radius:6px;
  background:var(--primary-blue);
  color:#fff !important;
  text-decoration:none;
  transition:.2s ease;
  text-align:center;
}


a.button:hover{
  background:#083d6b;
}

/* ===== FOOTER ===== */
footer{
  margin-top:90px;
  padding-top:25px;
  border-top:1px solid #eee;
  text-align:center;
}

.footer-credit{
  font-size:13px;
  color:#555;
}

.footer-partner{
  display:inline-flex;
  align-items:center;
  margin-left:6px;
}

.footer-partner img{
  height:11px;
  vertical-align:middle;
}

/* ===== RESPONSIVE ===== */
@media(max-width:1100px){
  .news-grid{
    grid-template-columns:repeat(2,1fr);
  }
}

@media(max-width:768px){

  .header-bar{
    flex-direction:column;
    gap:15px;
  }

  .header-left,
  .header-right{
    width:auto;
    justify-content:center;
  }

  .news-grid{
    grid-template-columns:1fr;
  }

  .news-cover{
    width:70%;
  }
}
</style>
</head>

<script>
const container=document.getElementById("all-news");
const cards=Array.from(container.querySelectorAll(".news-card"));
cards.sort((a,b)=>b.dataset.date.localeCompare(a.dataset.date));

const grouped={};

cards.forEach(card=>{
  const year=card.dataset.date.split("-")[0];
  if(!grouped[year]) grouped[year]=[];
  grouped[year].push(card);
});

container.innerHTML="";

Object.keys(grouped).sort((a,b)=>b-a).forEach(year=>{
  const section=document.createElement("div");
  section.className="year-section";

  const title=document.createElement("div");
  title.className="year-title";
  title.textContent=year;

  const grid=document.createElement("div");
  grid.className="news-grid";

  grouped[year].forEach(card=>grid.appendChild(card));

  section.appendChild(title);
  section.appendChild(grid);
  container.appendChild(section);
});
</script>
