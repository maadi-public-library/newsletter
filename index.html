<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maadi Public Library | Newsletter Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary-blue: #0B5FA5;
      --dark-blue: #1F3C6D;
      --light-gray: #F4F6F8;
    }

    /* ===== Base ===== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--light-gray);
      color: #222;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px 20px 50px;
    }

    /* ===== Header ===== */
    .header-bar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      margin-bottom: 16px;
    }

    .header-logo.left { text-align: left; }
    .header-logo.right { text-align: right; }

    .header-logo img {
      max-height: 60px;
      object-fit: contain;
    }

    .header-title { text-align: center; }

    .header-title h1 {
      margin: 0;
      font-size: 36px;
      color: var(--dark-blue);
    }

    .header-title .subtitle {
      margin-top: 4px;
      font-size: 26px;
      font-weight: 600;
      color: var(--dark-blue);
      letter-spacing: 0.3px;
    }

    /* ===== Divider ===== */
    .section-divider {
      width: 100%;
      max-width: 960px;
      height: 20px;
      background-color: var(--primary-blue);
      margin: 0 auto 10px;
      border-radius: 3px;
    }

    /* ===== Library Photo ===== */
    .library-photo {
      width: 100%;
      max-width: 960px;
      height: 240px;
      margin: 0 auto 24px;
      overflow: hidden;
      border-radius: 6px;
    }

    .library-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
