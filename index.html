<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maadi Public Library | Newsletter Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary-blue: #0B5FA5;
      --dark-blue: #1F3C6D;
      --light-gray: #F4F6F8;
    }

    /* ===== Base ===== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--light-gray);
      color: #222;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px 20px 50px;
    }

    /* ===== Header ===== */
 .header-bar {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  margin-bottom: 16px;   /* ‚Üê 30px ‚Üí 16px */
}


    .header-logo.left {
      text-align: left;
    }

    .header-logo.right {
      text-align: right;
    }

    .header-logo img {
      max-height: 55px;
      object-fit: contain;
    }

    .header-title {
      text-align: center;
    }

    .header-title h1 {
      margin: 0;
      font-size: 36px;
      color: var(--dark-blue);
    }

.header-title .subtitle {
  margin-top: 4px;   /* ‚Üê 8px ‚Üí 4px */
  font-size: 26px;
  font-weight: 600;
  color: var(--dark-blue);
  letter-spacing: 0.3px;
}


    /* ===== Library Exterior Photo ===== */
    .library-photo {
      width: 100%;
      max-width: 960px;
      height: 240px;
      margin: 0 auto 20px;
      overflow: hidden;
      border-radius: 6px;
    }

    .library-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ===== Sections ===== */
    section {
      margin-bottom: 40px;
    }

    section h2 {
      font-size: 20px;
      color: var(--dark-blue);
      border-bottom: 3px solid var(--primary-blue);
      padding-bottom: 8px;
      margin-bottom: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 16px;
    }

    /* ===== Buttons ===== */
    a.button {
      display: inline-block;
      padding: 10px 14px;
      background: var(--primary-blue);
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 4px;
      margin-right: 8px;
      transition: background 0.2s ease;
    }

    a.button:hover {
      background: #094f8a;
    }

    /* ===== Footer ===== */
    footer {
      margin-top: 60px;
      padding-top: 25px;
      border-top: 1px solid #ddd;
      text-align: center;
    }

    .footer-credit {
      font-size: 13px;
      color: #555;
    }

    .partner {
      display: inline-flex;
      align-items: center;
      margin-left: 4px;
    }

    .partner img {
      height: 10px;
      width: auto;
      display: block;
    }

/* ===== Section Divider ===== */
.section-divider {
  width: 100%;
  max-width: 960px;
  height: 20px;
  background-color: var(--primary-blue);
  margin: 0 auto 10px;   /* ‚Üê 15px ‚Üí 10px */
  border-radius: 3px;
}


    
    /* ===== Mobile ===== */
    @media (max-width: 700px) {
      .header-bar {
        grid-template-columns: 1fr;
        gap: 15px;
        text-align: center;
      }

      .header-logo.left,
      .header-logo.right {
        text-align: center;
      }

      .library-photo {
        height: 180px;
        margin-bottom: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Header -->
    <div class="header-bar">
      <div class="header-logo left">
        <img src="assets/logos/ESCD_logo.png" alt="ESCD Logo">
      </div>

      <div class="header-title">
        <h1>Maadi Public Library</h1>
        <div class="subtitle">Monthly Newsletter Archive</div>
      </div>

      <div class="header-logo right">
        <img src="assets/logos/Maadi_Public_Library_logo.png" alt="Maadi Public Library Logo">
      </div>
    </div>

    
<div class="section-divider"></div>

    
    <!-- Library Exterior Photo -->
    <div class="library-photo">
      <img src="assets/images/library.png"
           alt="Exterior view of Maadi Public Library">
    </div>

    <!-- 2025 -->
    <section>
      <h2>2025</h2>
      <ul>
        <li>
          <strong>December 2025 Newsletter (Arabic)</strong><br><br>
          <a class="button" href="viewer/2025-12-ar_view.html" target="_blank">
            üîç View (Online)
          </a>
          <a class="button" href="2025/12/maadi-2025-12-newsletter-ar_down.pdf" download>
            ‚¨á Download (PDF)
          </a>
        </li>
      </ul>
    </section>

    <!-- 2026 -->
    <section>
      <h2>2026</h2>
      <ul>
        <li>
          <strong>January 2026 Newsletter (Arabic)</strong>
        </li>
        <li>
          <strong>January 2026 Newsletter (English)</strong>
        </li>
      </ul>
    </section>

    <!-- Footer -->
    <footer>
      <p class="footer-credit">
        This publication is produced in collaboration with
        <span class="partner">
          <img src="assets/logos/KOICA_logo_s.png" alt="KOICA">
        </span>
      </p>
    </footer>

  </div>
</body>
</html>
