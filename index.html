<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maadi Public Library | Newsletter Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary-blue:#0B5FA5;
  --dark-blue:#1F3C6D;
  --light-gray:#F4F6F8;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:var(--light-gray);
  color:#222;
}

.container{
  max-width:1100px;
  margin:0 auto;
  background:#fff;
  padding:30px 20px 60px;
}

/* ===== HEADER ===== */
.header-bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:18px;
}

.header-left,
.header-right{
  width:180px;
  display:flex;
  align-items:center;
}

.header-left{justify-content:flex-start;}
.header-right{justify-content:flex-end;}

.header-left img,
.header-right img{
  max-height:60px;
}

.header-center{
  flex:1;
  text-align:center;
}

.header-center h1{
  margin:0;
  font-size:32px;
  color:var(--dark-blue);
}

/* ===== ARCHIVE BAR ===== */
.archive-bar {
  background: var(--primary-blue);
  color: #fff;
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  padding: 14px 10px;
  border-radius: 8px;
  margin: 20px 0 6px;   /* ← 아래 여백 6px */
}


/* ===== LIBRARY PHOTO ===== */
.library-photo {
  width: 100%;
  margin: 0 0 30px;   /* ← 위 여백 제거 */
  border-radius: 8px;
  overflow: hidden;
}

.library-photo img {
  width: 100%;
  height: auto;   /* ← 핵심: 안 잘리게 */
  display: block;
}

/* ===== YEAR ===== */
.year-section{
  margin-top:30px;  /* ↓ 간격 줄임 */
}

.year-title{
  font-size:24px;
  font-weight:700;
  color:var(--dark-blue);
  border-bottom:3px solid var(--primary-blue);
  padding-bottom:6px;
  margin-bottom:18px;
}

/* ===== GRID ===== */
.news-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:22px; /* ↓ 간격 줄임 */
}

/* ===== CARD ===== */
.news-card{
  display:flex;
  align-items:center;
  gap:12px; /* ↓ 썸네일과 텍스트 간격 줄임 */
  padding:14px 16px;
  border-radius:10px;
  background:#f9fafc;
  box-shadow:0 4px 14px rgba(0,0,0,0.05);
  transition:.2s ease;
}

.news-card:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 22px rgba(0,0,0,0.08);
}

/* 썸네일 조금 더 크게 */
.news-cover{
  width:100px;   /* ↑ 80 → 100 */
  flex-shrink:0;
  aspect-ratio:3/4;
  border-radius:6px;
  overflow:hidden;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.news-cover img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* 텍스트 */
.news-content{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  gap:6px;
}

.month{
  font-size:18px;
  font-weight:700;
  color:var(--dark-blue);
}

.month-ar{
  font-size:13px;
  font-weight:600;
  color:#555;
}

/* 버튼 */
.button-group{
  display:flex;
  flex-direction:column;
  gap:6px;
  align-items:center;
}

.button{
  font-size:13px;
  padding:7px 18px;  /* ↑ 가로 확장 */
  border-radius:6px;
  background:var(--primary-blue);
  color:#fff !important;
  text-decoration:none;
  font-weight:600;
  transition:.2s ease;
  min-width:110px;  /* ↑ 버튼 가로 길이 증가 */
  text-align:center;
}

.button:hover{
  background:#083d6b;
}

/* ===== FOOTER ===== */
footer{
  margin-top:60px;
  padding-top:20px;
  border-top:1px solid #eee;
  text-align:center;
}

.footer-credit{
  font-size:13px;
  color:#555;
}

.footer-credit img{
  height:13px;
  vertical-align:middle;
  margin-left:6px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:1000px){
  .news-grid{
    grid-template-columns:repeat(2,1fr);
  }
}

@media(max-width:768px){

  .header-bar{
    flex-direction:column;
    gap:15px;
  }

  .header-left,
  .header-right{
    width:auto;
    justify-content:center;
  }

  .news-grid{
    grid-template-columns:1fr;
  }

  .news-card{
    flex-direction:column;
  }

  .library-photo{
    height:190px;
  }
}
</style>
</head>

<body>
<div class="container">

<div class="header-bar">
  <div class="header-left">
    <img src="assets/logos/ESCD_logo.png">
  </div>

  <div class="header-center">
    <h1>Maadi Public Library (مكتبة المعادي العامة)</h1>
  </div>

  <div class="header-right">
    <img src="assets/logos/Maadi_Public_Library_logo.png">
  </div>
</div>

<div class="archive-bar">
  Monthly Newsletter Archive (أرشيف النشرة الشهرية)
</div>

<div class="library-photo">
  <img src="assets/images/library.png" alt="Library">
</div>

  
<div id="all-news">

  <div class="news-card" data-date="2026-01">
    <div class="news-cover">
      <a href="viewer/2026-01-ar_view.html" target="_blank">
        <img src="assets/covers/2026-01-cover.jpg">
      </a>
    </div>
    <div class="news-content">
      <div class="month">January 2026</div>
      <div class="month-ar">يناير 2026</div>
      <div class="button-group">
        <a class="button" href="viewer/2026-01-ar_view.html" target="_blank">View</a>
        <a class="button" href="2026/01/maadi-2026-01-newsletter-ar_down.pdf" download>Download</a>
      </div>
    </div>
  </div>

  <div class="news-card" data-date="2025-12">
    <div class="news-cover">
      <a href="viewer/2025-12-ar_view.html" target="_blank">
        <img src="assets/covers/2025-12-cover.jpg">
      </a>
    </div>
    <div class="news-content">
      <div class="month">December 2025</div>
      <div class="month-ar">ديسمبر 2025</div>
      <div class="button-group">
        <a class="button" href="viewer/2025-12-ar_view.html" target="_blank">View</a>
        <a class="button" href="2025/12/maadi-2025-12-newsletter-ar_down.pdf" download>Download</a>
      </div>
    </div>
  </div>

</div>

<footer>
<p class="footer-credit">
This publication is produced in collaboration with
<a href="https://www.koica.go.kr/sites/koica_en/index.do"
   target="_blank">
<img src="assets/logos/KOICA_logo_s.png">
</a>
</p>
</footer>

</div>

<script>
const container=document.getElementById("all-news");
const cards=Array.from(container.querySelectorAll(".news-card"));

cards.sort((a,b)=>b.dataset.date.localeCompare(a.dataset.date));

const grouped={};

cards.forEach(card=>{
  const year=card.dataset.date.split("-")[0];
  if(!grouped[year]) grouped[year]=[];
  grouped[year].push(card);
});

container.innerHTML="";

Object.keys(grouped).sort((a,b)=>b-a).forEach(year=>{
  const section=document.createElement("div");
  section.className="year-section";

  const title=document.createElement("div");
  title.className="year-title";
  title.textContent=year;

  const grid=document.createElement("div");
  grid.className="news-grid";

  grouped[year].forEach(card=>grid.appendChild(card));

  section.appendChild(title);
  section.appendChild(grid);
  container.appendChild(section);
});
</script>

</body>
</html>
