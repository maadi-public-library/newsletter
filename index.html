<!DOCTYPE html>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background: #f4f5f6;

    }

    .container {
      max-width: 960px;
      margin: 0 auto;

      font-size: 15px;
      color: #555;
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {

      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 8px;
      margin-bottom: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #0056b3;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      font-size: 13px;
      color: #777;
