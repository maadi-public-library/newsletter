<!DOCTYPE html>
<html lang="en">
<head>

  <title>December 2025 - Maadi Public Library Newsletter (Arabic)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      background: #f4f6f8;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #1F3C6D;
    }

    /* Viewer */
    #viewer {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: calc(100vh - 120px);
      margin: 0 auto;
      background: #ffffff;
      overflow: hidden;

      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    canvas {
      display: block;
      transition: opacity 0.2s ease;
      opacity: 1;
    }

    /* Loading overlay */
    #loading {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 14px;
      color: #1F3C6D;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 4px solid #dce3ec;
      border-top-color: #0B5FA5;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .controls {
      margin: 12px 0 20px;
    }

    button {
      padding: 8px 14px;
      margin: 0 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>
