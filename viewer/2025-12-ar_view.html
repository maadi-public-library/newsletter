<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>December 2025 Newsletter (Arabic)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      background: #f4f6f8;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #1F3C6D;
    }

    #viewer {
      width: 100%;
      max-width: 800px;
      height: calc(100vh - 120px);
      margin: 0 auto;
      box-sizing: border-box;
      overflow: hidden;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      transition: opacity 0.2s ease;
      opacity: 1;
    }

    .controls {
      margin: 12px 0 20px;
    }

    button {
      padding: 8px 14px;
      margin: 0 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<header>December 2025 Newsletter (Arabic)</header>

<div id="viewer">
  <canvas id="pdf-canvas"></canvas>
</div>

<div class="controls">
  <button id="prev">◀ Previous</button>
  <button id="next">Next ▶</button>
</div>

<script>
  const url = "../2025/12/maadi-2025-12-newsletter-ar_view.pdf";

  let pdfDoc = null;
  let pageNum = 1;
  let baseScale = null;
  let rendering = false;

  const container = document.getElementById("viewer");
  const canvas = document.getElementById("pdf-canvas");
  const ctx = canvas.getContext("2d");

  pdfjsLib.getDocument({
    url: url,
    disableStream: true,
    disableAutoFetch: true
  }).promise.then(pdf => {
    pdfDoc = pdf;
    renderPage(pageNum);
  });

  function renderPage(num) {
    if (rendering || !pdfDoc) return;
    rendering = true;

    /* ✅ 페이드 아웃 (전환 시작) */
    canvas.style.opacity = 0;

    pdfDoc.getPage(num).then(page => {
      const unscaledViewport = page.getViewport({ scale: 1 });

      if (!baseScale) {
        if (container.clientWidth === 0) {
          rendering = false;
          requestAnimationFrame(() => renderPage(num));
          return;
        }
        baseScale = container.clientWidth / unscaledViewport.width;
      }

      const viewport = page.getViewport({ scale: baseScale });

      canvas.width = Math.floor(viewport.width);
      canvas.height = Math.floor(viewport.height);

      page.render({
        canvasContext: ctx,
        viewport: viewport
      }).promise.then(() => {
        rendering = false;

        /* ✅ 페이드 인 (렌더 완료) */
        canvas.style.opacity = 1;

        updateButtons();
      });
    });
  }

  document.getElementById("prev").onclick = () => {
    if (pageNum > 1) {
      pageNum--;
      renderPage(pageNum);
    }
  };

  document.getElementById("next").onclick = () => {
    if (pageNum < pdfDoc.numPages) {
      pageNum++;
      renderPage(pageNum);
    }
  };

  function updateButtons() {
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    prevBtn.disabled = (pageNum <= 1);
    nextBtn.disabled = (pdfDoc && pageNum >= pdfDoc.numPages);
  }

  const resizeObserver = new ResizeObserver(() => {
    baseScale = null;
    renderPage(pageNum);
  });

  resizeObserver.observe(container);
</script>

</body>
</html>
