<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>December 2025 Newsletter (Arabic)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
 html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;   /* 전체 페이지 스크롤 차단 */
}

body {
  background: #f4f6f8;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  color: #1F3C6D;
}

/* 핵심 */
#viewer {
  width: 100%;
  max-width: 800px;
  height: calc(100vh - 120px); /* 헤더 + 버튼 영역 고려 */
  margin: 0 auto;
  box-sizing: border-box;
  overflow: hidden;

  display: flex;
  align-items: center;
  justify-content: center;
}

canvas {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  display: block;
}

.controls {
  margin: 12px 0 20px;
}

button {
  padding: 8px 14px;
  margin: 0 6px;
  font-size: 14px;
  cursor: pointer;
}

  </style>
</head>

<body>

<header>December 2025 Newsletter (Arabic)</header>

<div id="viewer">
  <canvas id="pdf-canvas"></canvas>
</div>

<div class="controls">
  <button id="prev">◀ Previous</button>
  <button id="next">Next ▶</button>
</div>

<script>
  const url = "../2025/12/maadi-2025-12-newsletter-ar_view.pdf";

  let pdfDoc = null;
  let pageNum = 1;
  let baseScale = null;
  let rendering = false;

  const container = document.getElementById("viewer");
  const canvas = document.getElementById("pdf-canvas");
  const ctx = canvas.getContext("2d");

  pdfjsLib.getDocument({
    url: url,
    disableStream: true,
    disableAutoFetch: true
  }).promise.then(pdf => {
    pdfDoc = pdf;
    renderPage(pageNum);
  });

  function renderPage(num) {
    if (rendering || !pdfDoc) return;
    rendering = true;

    pdfDoc.getPage(num).then(page => {
      const unscaledViewport = page.getViewport({ scale: 1 });

      // 기준 scale은 최초 1회만 계산
      if (!baseScale) {
        if (container.clientWidth === 0) {
          rendering = false;
          requestAnimationFrame(() => renderPage(num));
          return;
        }
        baseScale = container.clientWidth / unscaledViewport.width;
      }

      const viewport = page.getViewport({ scale: baseScale });

      canvas.width = Math.floor(viewport.width);
      canvas.height = Math.floor(viewport.height);

      page.render({
        canvasContext: ctx,
        viewport: viewport
      }).promise.then(() => {
        rendering = false;
      });
    });
  }

  // 페이지 이동
  document.getElementById("prev").onclick = () => {
    if (pageNum > 1) {
      pageNum--;
      renderPage(pageNum);
    }
  };

  document.getElementById("next").onclick = () => {
    if (pageNum < pdfDoc.numPages) {
      pageNum++;
      renderPage(pageNum);
    }
  };

  // 화면 크기 변경 시만 scale 재계산
  const resizeObserver = new ResizeObserver(() => {
    baseScale = null;
    renderPage(pageNum);
  });

  resizeObserver.observe(container);
</script>


</body>
</html>
