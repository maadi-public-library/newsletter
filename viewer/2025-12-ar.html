<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>December 2025 Newsletter (Arabic)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #f4f6f8;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #1F3C6D;
    }

#viewer {
  width: 100%;
  max-width: 800px;     /* ← 기준 폭 */
  margin: 0 auto;
  box-sizing: border-box;
  overflow: hidden;
}

canvas {
  max-width: 100%;
  height: auto;
  display: block;
}


    .controls {
      margin: 12px 0 20px;
    }

    button {
      padding: 8px 14px;
      margin: 0 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>December 2025 Newsletter (Arabic)</header>

<div id="viewer">
  <canvas id="pdf-canvas"></canvas>
</div>

<div class="controls">
  <button id="prev">◀ Previous</button>
  <button id="next">Next ▶</button>
</div>

<script>
  const url = "../2025/12/maadi-2025-12-newsletter-ar.pdf";

  let pdfDoc = null;
  let pageNum = 1;
  const scale = 1.3;
  const canvas = document.getElementById("pdf-canvas");
  const ctx = canvas.getContext("2d");

  pdfjsLib.getDocument(url).promise.then(function (pdf) {
    pdfDoc = pdf;
    renderPage(pageNum);
  });

let isFirstRender = true;

function renderPage(num) {
  pdfDoc.getPage(num).then(function (page) {
    const container = document.getElementById("viewer");
    const canvas = document.getElementById("pdf-canvas");
    const ctx = canvas.getContext("2d");

    const unscaledViewport = page.getViewport({ scale: 1 });

    // 첫 로딩은 빠르게 (저해상도)
    let scale;
    if (isFirstRender) {
      scale = (container.clientWidth / unscaledViewport.width) * 0.7;
    } else {
      scale = container.clientWidth / unscaledViewport.width;
    }

    const viewport = page.getViewport({ scale });

    canvas.width = viewport.width;
    canvas.height = viewport.height;

    page.render({ canvasContext: ctx, viewport }).promise.then(() => {
      isFirstRender = false;
    });
  });
}


  document.getElementById("prev").onclick = () => {
    if (pageNum > 1) renderPage(--pageNum);
  };

  document.getElementById("next").onclick = () => {
    if (pageNum < pdfDoc.numPages) renderPage(++pageNum);
  };

let pdfDoc = null;
let pageNum = 1;
let rendering = false;

const canvas = document.getElementById("pdf-canvas");
const ctx = canvas.getContext("2d");
const container = document.getElementById("viewer");

function renderPage(num) {
  if (rendering || !pdfDoc) return;
  rendering = true;

  pdfDoc.getPage(num).then(page => {
    const unscaledViewport = page.getViewport({ scale: 1 });

    // container 폭이 아직 0이면 다시 시도
    if (container.clientWidth === 0) {
      rendering = false;
      requestAnimationFrame(() => renderPage(num));
      return;
    }

    const scale = container.clientWidth / unscaledViewport.width;
    const viewport = page.getViewport({ scale });

    canvas.width = Math.floor(viewport.width);
    canvas.height = Math.floor(viewport.height);

    page.render({ canvasContext: ctx, viewport }).promise.then(() => {
      rendering = false;
    });
  });
}

/* ResizeObserver로 실제 크기 변경 감지 */
const resizeObserver = new ResizeObserver(() => {
  renderPage(pageNum);
});

resizeObserver.observe(container);

  
</script>

</body>
</html>
